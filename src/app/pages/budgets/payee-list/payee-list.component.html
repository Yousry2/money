<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
    <ng-container matColumnDef="transfer_account_id">
      <th mat-header-cell *matHeaderCellDef> Transfer Account Id </th>
      <td mat-cell *matCellDef="let element"> {{element.transfer_account_id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="transactions">
      <th mat-header-cell *matHeaderCellDef> Transactions </th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="../{{element.id}}/transactions" routerLinkActive="active">Transactions</a>
     </td>
    </ng-container>

  
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
