<mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
  <mat-sidenav style="width:220px" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="project-icon">
      <img src="/assets/images/icons/android-chrome-192x192.png" alt="">
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item color="primary" (click)="goTo('/')">
        <mat-icon matListIcon>account_balance_wallet</mat-icon>
        <a color="primary" mat-list-item>Budgets</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{$pageName | async}}</span>
    </mat-toolbar>

    <ng-content style="width: 100%;"></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
